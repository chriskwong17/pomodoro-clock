<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Pomodoro Clock</title>
    
    
    
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <html>
<title>Pomodoro Clock</title>
  <body class ="center">
    <div class="center " id="TitleDiv"><h1>Pomodoro Clock</h1></div>

    <div id="SessionDiv" class="columns">
      <div id="BreakDiv">Break Length
        <div>
         <button id="btndecreBreak">-</button>
         <label id="breakValue">0</label>
         <button id="btnincreBreak">+</button>
        </div>
      </div>
      <div id="SessionLength">Session Length
        <div>
         <button id="btndecreSession">-</button>
         <label id="sessionValue">0</label>
         <button id="btnincreSession">+</button>
        </div>
      </div>
      
       <div id="Session Timer">Timer <div>
         <label id="sessionTimerValue">0</label>
        </div>                  
         <button id="btnStart">Start</button>
      </div>
    </div>
    </div>
  </body>
</html>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
